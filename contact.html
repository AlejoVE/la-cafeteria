<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/build/css/app.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>La Cafeteria</title>
	</head>
	<body>
		<header class="header header-contact">
			<div class="header-content container">
				<div class="bar">
					<div class="logo">
						<img src="src/img/logo.svg" alt="logo cafeteria" />
					</div>
					<nav class="nav-main">
						<a href="index.html">Home</a>
						<a href="about.html">About us</a>
						<a href="process.html">Process</a>
						<a href="menu.html">Menu</a>
						<a href="gallery.html">Gallery</a>
						<a class="active" href="contact.html">Contact</a>
					</nav>
				</div>
				<div class="header-text">
					<h1>Better beans, better coffee</h1>
				</div>
			</div>
		</header>
		<main class="container main-content">
			<h2><span>Reserve your</span> table</h2>
			<div class="contact-content">
				<form class="form">
					<div class="field">
						<label for="name">Name:</label>
						<input
							type="text"
							id="name"
							placeholder="Your name"
							required
						/>
					</div>
					<div class="field">
						<label for="email">Email:</label>
						<input
							type="email"
							id="email"
							placeholder="Your email"
							required
						/>
					</div>
					<div class="field">
						<label for="number">N° of people:</label>
						<select id="number" required>
							<option value="" disabled selected>--Select--</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="more">+4</option>
						</select>
					</div>
					<div class="field">
						<label for="time">Time:</label>
						<input
							type="time"
							id="time"
							required
							min="09:00"
							max="18:00"
						/>
					</div>
					<div class="field">
						<label for="date">Date:</label>
						<input type="date" id="date" required />
					</div>
					<div class="field">
						<input type="submit" value="Send" />
					</div>
				</form>
			</div>
		</main>
		<footer class="footer">
			<div class="container footer-content bg-white">
				<div class="footer-box text-center location">
					<h3>Location</h3>
					<p>Rue des Écoles</p>
					<p>Rixensart, BE</p>
				</div>
				<div class="footer-box text-center reservation">
					<h3>Reservation</h3>
					<p>Tel.3850-9102</p>
					<a href="tel:+3850-9102">Call</a>
				</div>
				<div class="footer-box text-center schedule">
					<h3>Schedule</h3>
					<p>Mon-Thurs: 11:00 - 22:00</p>
					<p>Fri-Sat: 09:00 - 00:00</p>
					<p>Sunday: close</p>
				</div>
			</div>
			<div class="copyright">
				<p>All Rights Reserved. La Cafeteria &copy;</p>
				<a href="#"
					><img src="build//img/icons8-github.svg" alt="github" />
				</a>
			</div>
		</footer>
	</body>
</html>
